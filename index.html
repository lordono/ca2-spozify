<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CA2 - Spozify</title>
  <link rel="stylesheet" href="static/css/jquery-ui-slider-pips.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
  <link rel="stylesheet" href="static/css/app.min.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
  <div class="card">
    <h1>.Spozify.</h1>
    <h2>Mood - <b id="num-mood">10</b></h2>
    <div id="flat-slider-mood"></div>
    <h2>Energy - <b id="num-energy">5</b></h2>
    <div id="flat-slider-energy"></div>
    <h2>Preference - <b id="num-preference">2</b></h2>
    <div id="flat-slider-preference"></div>
    <button class="submit">
      Analyze
    </button>
  </div>
  <div class="card-body">
    <div class="loading">
      <h2>Loading</h2>
    </div>
  </div>
  <!-- script -->
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <script src="static/js/jquery-ui-slider-pips.js"></script>
  <script src="static/js/slider.js"></script>
</body>

</html>
